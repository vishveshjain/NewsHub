<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0066cc;
    }
    .button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }
    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card-content {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NewsHub Static Test Page</h1>
    <p>This is a static test page to check if HTML rendering is working correctly.</p>
    <button class="button" onclick="alert('Button clicked!')">Click Me</button>
    
    <div class="card">
      <div class="card-title">Test News Article</div>
      <div class="card-content">
        This is a test news article to check if the styling is working correctly.
        If you can see this content with proper styling, then HTML and CSS rendering is working.
      </div>
    </div>
  </div>
</body>
</html>
