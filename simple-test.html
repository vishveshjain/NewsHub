<!DOCTYPE html>
<html>
<head>
  <title>Simple Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0066cc;
    }
    .button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Test Page</h1>
    <p>If you can see this page, HTML rendering is working correctly.</p>
    <button class="button" onclick="alert('Button clicked!')">Click Me</button>
  </div>
</body>
</html>
